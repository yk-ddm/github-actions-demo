name: helloWorld from node
on: push

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: Install node
      uses: actions/checkout@v2
      uses: actions/setup-node@v2
      with:
      node-version: '14'
      run: npm install
      run: npm test
    # 步骤名称 name
    - name: Print a greeting
      run: node app.js